<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="inputString">
                    <h1>Calculator</h1>
                    <input type="text" name="Display" >
                </div>
                <div class="buttons">
                    <div class="firstRow">
                        <input type="button" class="unique1" value="%" onclick="Display.value += '%'">
                        <input type="button" class="unique2" value="CE" onclick="Display.value = ''" >
                        <input type="button" class="unique3" value="C" onclick="Display.value = Display.value.toString().slice(0,-1)" >
                        <input class="unique" type="button" value="/" onclick="Display.value += '/'">
                    </div>
                    <div class="secondRow">
                        <input type="button" class="unique4" value="7" onclick="Display.value += '7'">
                        <input type="button" class="unique5"value="8" onclick="Display.value += '8'">
                        <input type="button" class="unique6 "value="9" onclick="Display.value += '9'">
                        <input class="unique" type="button" value="X" onclick="Display.value += '*'">
                    
                    </div>
    
                    <div class="thirdRow">
                        <input type="button" value="4" onclick="Display.value += '4'">
                        <input type="button" value="5" onclick="Display.value += '5'">
                        <input type="button" value="6" onclick="Display.value += '6'">
                        <input class="unique" type="button" value="-" onclick="Display.value += '-'">
                    
                    </div>
    
                    <div class="forthRow">
                        <input type="button" value="1" onclick="Display.value += '1'">
                        <input type="button" value="2" onclick="Display.value += '2'">
                        <input type="button" value="3" onclick="Display.value += '3'">
                        <input class="unique" type="button" value="+" onclick="Display.value += '+'">     
                    </div>
    
                    <div class="lasthRow">
                        <input type="button" value="0" onclick="Display.value += '0'">
                        <input type="button" value="00" onclick="Display.value += '00'">
                        <input type="button" value="." onclick="Display.value += '.'">
                        <input type="button" value="=" onclick="Display.value = eval(Display.value)">     
                    </div>
                </div>
               
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
